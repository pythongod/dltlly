<!DOCTYPE html>
<html lang="en">
<head>

<body>

            <button class="filter-btn" data-filter="SPOX">SPOX</button>

            <button class="data-source-btn" data-source="local-csv" onclick="window.location.href='index.html'">Simple Version</button>

            <!-- Add more filters as needed -->
        </div>
        <input type="text" id="searchBox" placeholder="Search...">
        <div class="info-container">
            <div id="last-updated" class="info-text">Last updated: </div>
            <div id="search-results" class="info-text">Search results: 0</div>
        </div>
        <table id="data-table">
            <thead>
                <tr>
                    <th>MC Name #1</th>
                    <th>MC Name #2</th>

                    <th>Stadt</th>
                    <th>Event</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data rows will be inserted here -->
            </tbody>
        </table>
        <footer>
            <div class="container">
                <a href="subpage.html" class="footer-link">More Information</a>
            </div>
        </footer> 
    </div>
